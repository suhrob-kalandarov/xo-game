<div class="page-card">
    <h1 class="page-title">
        <i class="fas fa-user-circle me-3" style="color: #00d2ff;"></i>
        Profil
    </h1>
    <p class="page-subtitle">Shaxsiy ma'lumotlar va Telegram integratsiyasi</p>

    <!-- Telegram User Info -->
    <div class="profile-header" id="profileHeader">
        <img id="userAvatar" src="/placeholder.svg?height=80&width=80" alt="Avatar" class="profile-avatar">
        <div class="profile-info">
            <h3 id="userName">Foydalanuvchi</h3>
            <p id="userUsername">@username</p>
            <p id="userLanguage">Til: O'zbek</p>
            <div class="telegram-badge" id="telegramBadge">
                <i class="fab fa-telegram"></i>
                Telegram orqali ulangan
            </div>
        </div>
    </div>

    <!-- User Stats -->
    <div class="row">
        <div class="col-md-6">
            <div class="feature-item">
                <div class="feature-icon">
                    <i class="fas fa-user"></i>
                </div>
                <div class="feature-content">
                    <h4>Telegram ID</h4>
                    <p id="telegramId">Yuklanmoqda...</p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="feature-item friends">
                <div class="feature-icon">
                    <i class="fas fa-star"></i>
                </div>
                <div class="feature-content">
                    <h4>Reyting</h4>
                    <p>1250 ochko</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Telegram Features -->
    <div class="feature-list">
        <div class="feature-item social">
            <div class="feature-icon">
                <i class="fab fa-telegram"></i>
            </div>
            <div class="feature-content">
                <h4>Telegram Premium</h4>
                <p id="premiumStatus">Tekshirilmoqda...</p>
            </div>
        </div>
        <div class="feature-item">
            <div class="feature-icon">
                <i class="fas fa-palette"></i>
            </div>
            <div class="feature-content">
                <h4>Telegram Theme</h4>
                <p id="themeParams">Standart</p>
            </div>
        </div>
    </div>

    <div class="action-grid">
        <button class="action-btn primary" onclick="refreshTelegramData()">
            <i class="fas fa-sync me-2"></i>
            Ma'lumotlarni yangilash
        </button>
        <button class="action-btn warning">
            <i class="fas fa-camera me-2"></i>
            Avatar o'zgartirish
        </button>
    </div>
</div>
